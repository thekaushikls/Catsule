name: Catsule
version: 0.1.2-alpha
authors: [Kaushik LS]
url: "https://github.com/thekaushikls/Catsule"
icon:  catsule_logo_64-pixel.png
description: >
  Catsule helps speed up workflow by loading Grasshopper when a Rhino file is opened.
  Grasshopper file(.gh) needs to have exactly same name as rhino(.3dm) file.
  
  Use `GhSettings` command to enable/disable feature.
keywords: [dev, plugin, automation]
